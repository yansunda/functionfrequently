<!DOCTYPE html>
<html>
<head>
	<title>添加班级</title>
</head>
<body>
	 <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">添加班级</h4>
      </div>
	<form action="" id="add" class="form-horizontal" method="POST">
		<div class="col-md-2" class="form-group">
	    	<label for="inputEmail3" class="control-label">班级名字:</label>
    		<input type="text" id="class_name" class="form-control" name="class_name" id="recipient-name" value="">
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="modal-footer">
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="doAdd" type="button" class="btn btn-primary">添加</button>
            </div>
	  	</div>
	</form>
</body>
</html>
<script type="text/javascript">

	$("#doAdd").click(function(){
		var class_name = $("#class_name").val();

		if (class_name == '') {
			alert('班级名字不能为空');
			return ;
		}


	 	$.ajax({
		    url: "<?php echo U('Resource/doAddClass');?>",
		    type: "POST",
		    data : {"class_name":class_name},
		    dataType : "json",
		    success: function (data) {
		    	if (data.success == true) {
		    		alert('添加成功!');
		    		$("#close").click();
		    	} else {
		    		alert(data.msg);
		    		return false;
		    	}


		    }
	    });
		
	})
	$('#myModal').on('hidden.bs.modal', function (e) {
  		//刷新当前页面
    	location.reload();
	})
</script>
